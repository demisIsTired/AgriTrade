[tool.ruff]
line-length = 88
target-version = "py312"
select = ["E", "F", "I", "N", "UP", "PL"] # Linting rules 

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "--cov=src --cov-report=term-missing --cov-fail-under=90" # Enforce >90% coverage [cite: 76]

[tool.mypy]
python_version = "3.12"
strict = true # Enforce strict type hints [cite: 53, 60]